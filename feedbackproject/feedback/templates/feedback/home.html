<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            background-image: url("{% static 'feedback/images/img1.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8); /* Opaque white background */
            color: #fff; /* White text */
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 0.5rem; /* Smaller margin for header */
            font-family: 'Courier New', monospace;
        }

        main {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8); /* Opaque white background */
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #000000; /* White text */
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        h1 {
            color: #000000;
            font-size: 2rem;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        li {
            margin: 1rem 0;
        }

        a {
            font-family: 'Courier New', monospace;
            color: #00008B; /* Dark blue color for links */
            text-decoration: none;
            font-weight: 500;
            margin-right: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        a.button-link {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            text-decoration: none; /* Remove underline from link */
            margin: 0 auto; /* Center the button horizontally */
            width: fit-content; /* Makes the width adjust to content */
        }

        a.button-link:hover {
            background-color: #004d99;
        }

        .center-button {
            text-align: center;
            margin-top: 20px;
        }

    </style>

</head>

<body>
    <header>
        <h1>Welcome to the Feedback App</h1>
    </header>
    
    <main>
        <ul>
            {% for item in items %}
                <li>
                    <a href="{% url 'item_detail' item.id %}">{{ item.name }}</a>
                    <!-- Link to the item detail page -->
                    <a href="{% url 'submit_feedback' item.id %}">Leave Feedback</a> <!-- Link to feedback page -->
                </li>
            {% empty %}
                <li>No items available.</li>
            {% endfor %}
        </ul>

        <!-- Return Home button -->

    </main>
</body>

</html>
